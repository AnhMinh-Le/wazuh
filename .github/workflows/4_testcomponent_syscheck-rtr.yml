name: Running RTR. Module syscheck for agent/winagent targets

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/ci/**"
      - "src/build.py"
      - "src/syscheckd/**"
      - "src/unit_tests/syscheckd/**"
      - "src/Makefile"
      - ".github/workflows/4_testcomponent_syscheck-rtr.yml"
      - ".github/actions/**"

jobs:
  rtr:
    strategy:
          fail-fast: false
          matrix:
              module: [syscheckd]
              target: [agent, winagent]
    # We don't use ubuntu-latest because the install_build_deps action adds a fixed repository for Wine
    runs-on: ubuntu-24.04
    steps:
      - name: Downgrade CMake
        run: |
          sudo apt-get update
          sudo apt list cmake -a
          sudo apt-get install -y cmake=3.22.1-1ubuntu1 cmake-data=3.22.1-1ubuntu1
          cmake --version
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: "Install dependencies"
        uses: ./.github/actions/install_build_deps
        with:
          target: ${{ matrix.target }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: ".github/workflows/.python-version"
          architecture: x64
      - name: Run RTR for module ${{ matrix.module }} and target ${{ matrix.target }}
        run: |
          cd src/
          python build.py --target ${{ matrix.target }} --readytoreview ${{ matrix.module }}
      - name: Uploading coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report ${{ matrix.target }}
          path: ./**/coverage_report/**
