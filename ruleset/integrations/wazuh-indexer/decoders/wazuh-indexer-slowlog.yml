name: decoder/wazuh-indexer-slowlog/0

metadata:
  module: wazuh-indexer
  title: Wazuh indexer slow logs
  description: Decoder for Wazuh indexer search and indexing slow logs
  compatibility: This decoder has been tested with logs from Wazuh version 4.4
  versions:
    - "4.4"
  author:
    name: Wazuh Inc.
    email: info@wazuh.com
    date: 2023-07-03
  references:
    - "https://documentation.wazuh.com/current/getting-started/components/wazuh-indexer.html"
    - "https://opensearch.org/docs/latest/monitoring-your-cluster/logs/"

parents:
  - decoder/integrations/0

check: $json_event.type==index_search_slowlog OR $json_event.type==index_indexing_slowlog
  # TODO: Once the events arrive tagged, uncomment the following two lines
  # - event.module: wazuh-indexer
  # - event.dataset: wazuh-indexer-slowlog

definitions:
  isError: $log.level==FATAL OR $log.level==ERROR
  isInfo: $log.level!=FATAL AND $log.level!=ERROR

normalize:
  - map:
      - json_event.timestamp: +replace/,/.
  - logpar:
      - json_event.timestamp: <@timestamp/%FT%TZ>
  - map:
      - event.module: wazuh-indexer
      - event.dataset: wazuh-indexer-slowlog
      - wazuh.decoders: +array_append/wazuh-indexer-slowlog
      - event.kind: event
      - event.category: +array_append/database
      - log.level: $json_event.level
      - log.logger: $json_event.component

  - check: $isError
    map:
      - event.type: +array_append/error

  - check: $isInfo
    map:
      - event.type: +array_append/info

  - logpar:
      - json_event.took_millis: <event.duration>

  - map:
      - event.duration: +int_calculate/mul/1000000
      - host.name: $json_event.node\.name
      - host.id: $json_event.node\.id
      - ~cluster.name: $json_event.cluster\.name
      - ~cluster.uuid: $json_event.cluster\.uuid
      - ~node.name: $json_event.node\.name
      - ~node.id: $json_event.node\.id
      - message: $json_event.message
      - ~slowlog.took: $json_event.took
      - ~slowlog.total_hits: $json_event.total_hits
      - ~slowlog.stats: $json_event.stats
      - ~slowlog.search_type: $json_event.search_type
      - ~slowlog.total_shards: $json_event.total_shards
      - ~slowlog.source: $json_event.source
      - ~slowlog.id: $json_event.id
      - json_event: delete()
